name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hugo, Git, and WORSE Tar (so that upload-pages* doesnt bitch about it)
        run: |
          apk update
          apk add hugo git tar

      - name: Update the site's contents
        run: |
          cd ./www
          sh ./gen.sh
          # Commit changes
          git add $PWD || true
          git commit -m "[www]" || true
          git push || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www/pub'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hugo
        run: |
          apk update
          apk add hugo

      - name: Add metadata to articles
        run: |
          cd ./www
          sh ./gen.sh

      - name: Install shitty tar (gnu), so that configure-pages@v5 doesn't bitch about it
        run: |
          apk add tar

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www/pub'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

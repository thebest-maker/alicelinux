name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hugo
        run: |
          apk update
          apk add hugo

      - name: Add metadata to articles and build Hugo site
        run: |
          # Loop over markdown files in ./docs
          for FILE in ./docs/*.md; do
            # Extract the filename
            FILENAME=$(basename "$FILE")
            
            # Prepare the metadata header
            DATE=$(date +"%Y-%m-%dT%H:%M:%S%:z")
            TITLE=$(basename "$FILE" .md)
            
            # Create the target markdown file with metadata
            {
              echo "+++"
              echo "date = '$DATE'"
              echo "draft = false"
              echo "title = '$TITLE'"
              echo "+++"
              cat "$FILE"
            } > "./www/content/posts/$FILENAME"
          done
          # Build with Hugo
          cd ./www
          hugo

          # Git push after build
          git config --global user.name "[CI]"
          git config --global user.email "xplshn@murena.io"
          git add .
          git commit -m "Update [WWW]"
          git push origin master

      - name: Install shitty tar (gnu), so that configure-pages@v5 doesn't bitch about it
        run: |
          apk add tar

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www/pub'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
